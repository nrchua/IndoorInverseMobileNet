apiVersion: apps/v1
kind: Deployment

metadata:
  name: nick-deployment
  namespace: mc-lab
  labels:
    user: nick

spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: nginx
  template:
    metadata:
      labels:
        k8s-app: nginx
    spec:
      # nodeSelector:
      #   kubernetes.io/hostname: k8s-haosu-10.sdsc.optiputer.net
      containers:
      - name: container
        image: jerrypiglet/rui_conda_inverse:public
        args: ["sleep", "infinity"]
        resources:  
          requests:
            cpu: "10"
            memory: "20Gi"
            nvidia.com/gpu: 0
          limits:
            cpu: "15"
            memory: "25Gi"
            nvidia.com/gpu: 0
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
        - name: openroomsindepthaosu
          mountPath: /openroomsindept
        - name: nickdata
          mountPath: /nickdata
        - name: ruidatamclab
          mountPath: /ruidata
        - name: siggraphasia20dataset
            mountPath: /siggraphasia20dataset

      volumes:
      - name: nickdata
        persistentVolumeClaim:
            claimName: nickdata
      - name: openroomsindepthaosu
        persistentVolumeClaim:
            claimName: openroomsindepthaosu 
      - name: ruidatamclab
        persistentVolumeClaim:
            claimName: ruidatamclab
      - name: siggraphasia20dataset
        persistentVolumeClaim:
            claimName: siggraphasia20dataset
      - name: dshm
        emptyDir:
          medium: Memory

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nautilus.io/group
                operator: In
                values:
                - haosu
